<div class="header-bar">
  <div class="empty-container"></div>
  <div class="search-container">
    <div class="main-title">OMDB Search</div>
    <div class="search-attribute">
      <div class="label--small mr-16">Search a movie</div>
      <div>
        <mat-form-field class="form-field mr-16">
          <input matInput type="text" [(ngModel)]="searchValue">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" class="label--medium">Search</button>
      </div>
    </div>
  </div>
  <div class="empty-container"></div>
</div>

<div class="container-bar">
  <div class="empty-container"></div>
  <div class="main-container primary-bg-color-dark primary-bg-color-op-l">
    <div class="contain-message label--medium">
      Welcome to OMDB Search, search something in the bar above!
    </div>
  </div>
  <div class="empty-container"></div>
</div>
